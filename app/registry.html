<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link href="../css/reg.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body id="body">

<h2>Список кандидатов</h2>

<table class="table table-striped" id="customers" style="width:100%">
    <tr>
        <th>Имя</th>
        <th>Фамлия</th>
        <th>Возраст</th>
        <th>Пол</th>
        <th>Документ</th>
        <th>Статус</th>
    </tr>
    <tr>
        <td>Игорь</td>
        <td>Чистилов</td>
        <td>50</td>
        <td>М</td>
        <td>Паспорт РФ</td>
        <td>С</td>
    </tr>
    <tr>
        <td>Марина</td>
        <td>Доброделова</td>
        <td>9</td>
        <td>Ж</td>
        <td>Свидетельство о рождении</td>
        <td>П</td>
    </tr>
    <tr>
        <td>Олег</td>
        <td>Златоруков</td>
        <td>80</td>
        <td>-</td>
        <td>Паспорт РФ</td>
        <td>С</td>
    </tr>
</table>
<div id="filed-form">
    <label>Имя</label>
    <input class="reg-form" id="fisrt_name" type="text" onclick="BrowserDetect()" maxlength="10">
    <p></p>
    <label>Фамилия</label>
    <input class="reg-form" id="last_name" type="text" maxlength="10" onclick="BrowserDetect()">
    <p></p>
    <label>Отчество</label>
    <input class="reg-form" type="text" maxlength="10">
    <p></p>
    <label>Возраст</label>
    <input class="reg-form" id="age" type="number" onclick="BrowserDetect()">
    <p></p>
    <label>Email</label>
    <input class="reg-form" type="email">
    <p></p>
    <label>Пароль</label>
    <input class="reg-form" maxlength="5" title="Пароль" type="password" onclick="BrowserDetect()">
    <p></p>
    <label>Пол</label>
    <select id="sex" multiple="multiple" >
    <option value="Н">Не указан</option>
    <option value="М">Мужской</option>
    <option value="Ж">Женский</option>
    </select>
    <p></p>
    <label>Документ удостоверяющий личность</label>
    <select class="trick" id="doc">
        <option>Паспорт РФ</option>
        <option>Свидетельство о рождении РФ</option>
        <option>Военный билет</option>
        <option>Загранпаспорт РФ</option>
        <option>Мультипаспорт</option>
        <option>Паспорт РФ</option>
    </select>
    <p></p>
    <button class="btn btn-primary" onclick="addNew()">Добавить</button>
</div>
<script src="../js/registry.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
